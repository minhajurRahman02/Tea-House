<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tea House</title>
</head>

<body>
    <header class="header w-3/4 mx-auto my-10 grid grid-cols-2 gap-5">
        <div class="header-text p-2.5">
            <h1 class="heading-font-1-responsive">It's good
                tea time at The Tea House</h1>
            <p class="regular-font-1 py-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
                Buds.
            </p>
            <button class="regular-font-1 primary-btn my-5">
                Explore More
                <i class="bi bi-arrow-up-right"></i>
            </button>
        </div>
        <div class="header-img-container">
            <img class="w-full" src="images/banner.png" alt="">
            <div class="rating-container w-2/4 flex items-center gap-2.5 justify-center py-2.5 px-0.5">
                <i class="bi bi-star-fill text-4xl text-amber-300"></i>
                <div class="rating">
                    <h5 class="heading-font-4">5.00</h5>
                    <p class="regular-font-1">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </header>



    <main></main>
    <footer></footer>
</body>

</html>
